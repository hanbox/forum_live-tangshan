{%load staticfiles%}
{% load i18n %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="{% static "assets/css/mui/mui.min.css" %}" />
    <link rel="stylesheet" href="{% static "assets/css/common.css" %}"/>
    <link rel="stylesheet" href="{% static "spirit/stylesheets/styles.all.min.css" %}">
    <script src="{% static "spirit/scripts/all.min.js" %}"></script>

    <style>
        .area {
            margin: 20px auto 0px auto;
        }
        
        .mui-input-group {
            margin-top: 10px;
        }
        
        .mui-input-group:first-child {
            margin-top: 20px;
        }
        
        .mui-input-group label {
            width: 22%;
        }
        
        .mui-input-row label~input,
        .mui-input-row label~select,
        .mui-input-row label~textarea {
            width: 78%;
        }
        
        .mui-checkbox input[type=checkbox],
        .mui-radio input[type=radio] {
            top: 6px;
        }
        
        .mui-content-padded {
            margin-top: 25px;
        }
        
        .mui-btn {
            padding: 10px;
        }
        
        .link-area {
            display: block;
            margin-top: 25px;
            text-align: center;
        }
        
        .spliter {
            color: #bbb;
            padding: 0px 8px;
        }
        
        .oauth-area {
            position: absolute;
            bottom: 20px;
            left: 0px;
            text-align: center;
            width: 100%;
            padding: 0px;
            margin: 0px;
        }
        
        .oauth-area .oauth-btn {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-size: 30px 30px;
            background-position: center center;
            background-repeat: no-repeat;
            margin: 0px 20px;
            /*-webkit-filter: grayscale(100%); */
            border: solid 1px #ddd;
            border-radius: 25px;
        }
        
        .oauth-area .oauth-btn:active {
            border: solid 1px #aaa;
        }
        
        .oauth-area .oauth-btn.disabled {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">登录</h1>
    </header>
    <div class="mui-content">
        <form id='form_login' action="." method="post" class="mui-input-group">
            {% csrf_token %}
            {% include "spirit/_form.html" %}
        </form>
        <div class="mui-content-padded">
            <button id='login' class="mui-btn mui-btn-block mui-btn-primary" onclick="login()">登录</button>
            <div class="link-area"><a id='reg' href="{% url "spirit:user:auth:register" %}">注册账号</a> <span class="spliter">|</span> <a id='forgetPassword' href="{% url "spirit:user:auth:password-reset" %}">忘记密码</a>
            </div>
        </div>
        <div class="mui-content-padded oauth-area">
        </div>

        <ul style="margin:0px auto;width: 170px;height: 80px;/* position: absolute; */bottom: 70px;/* margin-left: 80px; */list-style-type:none;margin-top: 150px;">
            <li>
                <!-- <img src="{% static "assets/icon/qq.svg" %}" style="width:35px;"> -->
                    <span id="qqLoginBtn" ></span>
            </li>
            <li>
                    <span id="login_wx"><img src="{% static "assets/icon/icon48_wx_button.png" %}" style="padding-top: 10px;"></span>
            </li>
            <!-- <li style="float:left;margin-left:20px;"><img src="{% static "assets/icon/wechat.svg" %}" style="width:35px;"></li> -->
        </ul>

        <!-- <form id='login-form' class="mui-input-group">
            <div class="mui-input-row">
                <label>账号</label>
                <input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
            </div>
        </form> -->
<!--             <form class="mui-input-group">
            <ul class="mui-table-view mui-table-view-chevron">
                <li class="mui-table-view-cell">
                    自动登录
                    <div id="autoLogin" class="mui-switch">
                        <div class="mui-switch-handle"></div>
                    </div>
                </li>
            </ul>
        </form> -->
    </div>
    <script type="text/javascript" src="{% static "assets/js/jquery-3.1.1.js" %}"></script>
    <script type="text/javascript" src="{% static "assets/js/mui/mui.min.js" %}"></script>
    <script type="text/javascript" src="{% static "assets/js/common.js" %}"></script>
    <script type="text/javascript" src="http://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js" data-appid="1105849595" data-redirecturi="http://192.168.0.103:8080/mine/?nackname='绝无仅有'" charset="utf-8" ></script>
    <script>
         QC.Login({
          btnId : "qqLoginBtn",//插入按钮的html标签id
          size : "A_L",//按钮尺寸
          scope : "get_user_info",//展示授权，全部可用授权可填 all
          display : "mobile"//应用场景，可选
         });
         
        document.getElementById("login_wx").addEventListener('tap', function() {
            jsApp.jsLogin();  
        });

        function login(){
            document.getElementById('form_login').submit();
        }

        (function($, doc) {
            $.init({
                statusBarBackground: '#f7f7f7'
            });
        }(mui, document));
    </script>
</body>
</html>
